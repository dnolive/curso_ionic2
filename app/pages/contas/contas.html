<ion-navbar *navbar>
  <ion-buttons start>
    <button (click)="fechar()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>Plano de Contas</ion-title>
</ion-navbar>

<ion-content padding class="contas">

  <ion-list>

    <ion-item-sliding  *ngFor="let item of lista" >
      <ion-item (click)="alterar(item)">
        {{item.nome}}
      </ion-item>

      <ion-item-options>
        <button danger (click)="excluir(item)">
          <ion-icon name="remove"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <button fab fab-right fab-bottom danger (click)="incluir()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
