<ion-navbar *navbar>
  <ion-buttons start>
    <button (click)="fechar()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>

  <ion-title>Editar Conta</ion-title>
</ion-navbar>

<ion-content padding class="contas-modal">

  <ion-list>

    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="conta.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked small>Tipo</ion-label>
      <ion-select [(ngModel)]="conta.tipo">
        <ion-option value="D">Despesa</ion-option>
        <ion-option value="R">Receita</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button block (click)="salvar(conta)">
    <ion-icon name="done-all"></ion-icon>
    Salvar
  </button>

</ion-content>
