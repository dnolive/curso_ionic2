<<ion-navbar *navbar>
  <ion-buttons start>
  </ion-buttons>

  <ion-title>Formas de Pagamento</ion-title>
</ion-navbar>

<ion-content padding class="pgformas">

  <ion-list>

    <ion-item-sliding  *ngFor="let item of lista" >
      <ion-item (click)="alterar(item)">
        {{item.nome}}
      </ion-item>

      <ion-item-options>
        <button danger (click)="excluir(item)">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <button fab fab-right fab-bottom secondary (click)="incluir()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
